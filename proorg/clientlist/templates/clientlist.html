{% extends 'index.html' %}

{% block clients %}
<table border="1">
    <caption>Таблица имен</caption>
    <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Телефон</th>
    </tr>
    {% for client in clients %}
    <tr>
        <td>{{ client.clients_lastname }}</td>
        <td>{{ client.clients_name }}</td>
        <td>{{ client.clients_middlename }}</td>
        <td>{{ client.clients_telephone | phone2numeric}}</td>
    </tr>
    {% endfor%}
</table>
{% endblock %}
