{% extends 'index.html' %}

{% block clients %}
{% load staticfiles %}
<table>
    <caption>Таблица имен</caption>
    <tr>
        <th>Название</th>
        <th>Описание</th>
        <th>Картинка</th>

    </tr>
    {% for events in eventinfo %}
        <tr>
            <td><a href="/event/get/{{ events.id }}/">{{ events.event_info_name }}</a></td>
            <td>{{ events.event_info_description}}</td>
            <td><img width="210px" height="297px" src="{% static events.event_info_poster %}"/></td>
            <td><a href="{% url 'event_info_edit' events_info_id=events.id %}"><img width="20px" height="20px" src="{% static '/media/edit.png' %}"></a></td>
            <td><a href="/eventinfo/del/{{ events.id }}/"><img width="20px" height="20px" src="{% static '/media/del.png' %}"></a></td>
        </tr>
    {% endfor%}
    <tr><td><a href="{% url 'eventinfoadd' %}">Добавить мероприятие</a></td></tr>
</table>
{% endblock %}
